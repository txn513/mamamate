<!DOCTYPE html>
<html>

<head>
  <title>订单列表页</title>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../src/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../src/css/public.min.css">
  <link rel="stylesheet" type="text/css" href="../src/css/ordre.min.css">
  <script src="../src/js/remLayout.js"></script>
  <script src="../src/vender/js/jquery.min.js"></script>
  <script src="../src/vender/js/vue.min.js"></script>
  <script src="../src/js/order.js"></script>
</head>

<body>
  <div id="layout">
    <div class="wrapper">
      <header class="header">
        <i class="icon-back"></i>
        <h1>订单列表页</h1>
      </header>
      <!-- /header -->
      <div class="tab-wrapper">
        <ul>
          <li class="active">全部(2)</li>
          <li>已付款(3)</li>
          <li>退款订单(1)</li>
        </ul>
      </div>
      <div class="order-wrapper clearfix">
        <ul class="clearfix">

          <li>
            <div class="order-msg">
              <span class="order-id">订单编号：T123456789987654</span>
              <span class="order-state">已付款</span>
            </div>
            <div class="order-con">
              <a href="javascript:;" class="product-name ellipsis">Mamamate关爱牙齿关爱牙齿关爱牙齿关爱牙齿关爱牙齿关爱牙齿关爱牙齿关爱牙齿关爱牙齿关爱牙齿</a>
              <p class="use-time">使用日期 2017年7月28日</p>
              <p class="all-price-wrap">
              	<i class="icon-xin"></i>
              	<span class="all-price">3800</span>
              </p>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </div>
</body>

</html>
